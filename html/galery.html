    <script>
        //Cargue de imagenes
        const galeriaDiv = document.getElementById('galery');
        const rutaCarpeta = '../img/Galeria';

        fetch(`${rutaCarpeta}/`)
            .then(response => response.text())
            .then(data => {
                //Obtener archivos
                const regex = /href="([^"]+\.(?:png|jpg|gif|bmp|jpeg))"/gi;
                let match;
                let num = 1;
                while ((match = regex.exec(data)) !== null) {
                    const img = document.createElement('img');
                    img.src = `${match[1]}`;
                    img.alt = 'Img ' + num;
                    num += 1;

                    galeriaDiv.appendChild(img);
                }
            })
            .catch(error => {
                console.error('Error al leer los archivos de la carpeta:', error);
            });
